<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f8f9fa;
}
.form-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 350px;
}
.form-container h2 {
    font-size: 20px;
    margin-bottom: 20px;
    color: #333;
}
.form-group {
    margin-bottom: 15px;
    position: relative;
}
.form-group input{
    width: 95%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 100px;
    font-size: 14px;
    outline: none;
    border: none;
    background-color: #f0f0f0;
}

.form-group i {
    position: absolute; 
    left: 10px;         
    top: 50%;           
    transform: translateY(-50%);
    color: #aaa;        
    font-size: 18px; 
    pointer-events: none; 
    transition: opacity 0.3s ease;   
}



.form-group input:not(:placeholder-shown) + i {
opacity: 0;         
visibility: hidden; 
}

.form-group textarea {
    width: 95%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 20px;
    font-size: 14px;
    outline: none;
    border: none;
    background-color: #f0f0f0;

}
.form-group textarea {
    resize: vertical;
    height: 100px;
}
.form-group input::placeholder,
.form-group textarea::placeholder {
    padding: 20px;
    color: #aaa;
}
.form-button {
    display: flex;
    justify-content: center;
}
.form-button button {
    background-color: #6c63ff;
    color: white;
    border: none;
    border-radius: 100px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    width: 500px;
}
.form-button button:hover {
    background-color: #5a53d3;
}
    </style>

    
</head>
<body>
    <div class="form-container">
        <h2>Get in touch</h2>
        <form id="contact-form" class="contact-form" action="#" method="">
            <div class="form-group">
                <input type="text" id="name" placeholder="Name" name="name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" name="email" required>
                <i class='bx bxs-envelope'></i>

            </div>
            <div class="form-group">
                <textarea id="message" placeholder="Message" name="message" required></textarea>
            </div>
            <div class="form-button">
                <button type="submit">Send</button>
            </div>
        </form>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script src="app.js"></script>
        
    </div>

    
    
</body>


</html>
